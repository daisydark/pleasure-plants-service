<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  DocumentRoot /var/www/public
  ServerName production.l-shop-service.local

  <Directory /var/www/public>
    AllowOverride All
    Options -Indexes +FollowSymLinks
    Require all granted
  </Directory>

  <FilesMatch ".+\.ph(p[3457]?|t|tml)$">
    SetHandler "proxy:fcgi://lsms-php-fpm:9000"
  </FilesMatch>
</VirtualHost>

<VirtualHost *:443>
  ServerAdmin webmaster@localhost
  DocumentRoot /var/www/public
  ServerName production.l-shop-service.local

    <IfModule mod_ssl.c>
        SSLEngine on
        SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
        SSLCertificateFile /etc/ssl/certs/ssl-cert-snakeoil.pem
    </IfModule>

  <Directory /var/www/public>
    AllowOverride All
    Options -Indexes +FollowSymLinks
    Require all granted
  </Directory>

  <FilesMatch ".+\.ph(p[3457]?|t|tml)$">
      SetHandler "proxy:fcgi://lsms-php-fpm:9000"
  </FilesMatch>
</VirtualHost>
